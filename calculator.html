<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
     <form action="">
     <p>CASIO</p>
     <input type="text" id="screen">
     <br>
     <input class="button number" type="button" value="7" onclick="bclick(value)">
     <input class="button number" type="button" value="8" onclick="bclick(value)">
     <input class="button number" type="button" value="9" onclick="bclick(value)">
     <input class="button operator" type="button" value="/" onclick="bclick(value)"  >
    
     <input class="button number" type="button" value="4" onclick="bclick(value)">
     <input class="button number" type="button" value="5" onclick="bclick(value)" >
     <input class="button number" type="button" value="6" onclick="bclick(value)">
     <input class="button operator" type="button" value="*" onclick="bclick(value)">

     <input class="button number" type="button" value="1" onclick="bclick(value)">
     <input class="button number" type="button" value="2" onclick="bclick(value)">
     <input class="button number" type="button" value="3" onclick="bclick(value)">
     <input class="button operator" type="button" value="+" onclick="bclick(value)">

     <input class="button clear" type="button" value="c" onclick="clearScreen()" >
     <input class="button number" type="button" value="0" onclick="bclick(value)">
     <input class="button result" type="button" value="=" onclick=" getResult()">
     <input class="button operator" type="button" value="-" onclick="bclick(value)">




     </form>

    </div>
    <script src="calc.js"></script>
